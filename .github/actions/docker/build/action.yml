name: Docker Build
description: Build Docker Image
inputs:
  image-name:
    description: Docker Image Name
    default: ${{ github.repository }}
  push:
    description: Push docker image?
    required: false
    default: "false"
  context:
    description: Docker context path
    default: "."
  build-args:
    description: List of build args
    required: false

outputs:
  docker-tags:
    description: Docker tags
    value: ${{ steps.meta.outputs.tags }}
  docker-labels:
    description: Docker labels
    value: ${{ steps.meta.outputs.labels }}

runs:
  using: composite
  steps:
    - name: Extract metadata (tags, labels) for Docker
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: ${{ inputs.image-name }}
        tags: |
          type=ref,event=branch
          type=raw,value=ci-${{github.run_number}},event=branch
          type=raw,value={{branch}}-{{date 'YYYY.M.D'}}-${{github.run_number}},event=branch         
          type=raw,value={{branch}}-{{date 'YYYY.M.D'}}-{{sha}},event=branch         
          type=raw,value={{branch}}-{{sha}}
          type=raw,value={{branch}}-${{github.run_number}}           
          type=raw,value=sha-{{sha}}
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Fetch commit message
      shell: bash
      id: commit-message
      run: echo commit-message="$(git log -1 HEAD --pretty=format:%s)" >> $$GITHUB_OUTPUT

    - name: Build and push Docker image
      uses: docker/build-push-action@v3
      with:
        build-args: ${{ inputs.build-args }}
        context: ${{ inputs.context }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: |
          ${{ steps.meta.outputs.labels }}
          org.opencontainers.image.description=${{steps.commit-message.outputs.commit-message}}
